


{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/posts.css' %}">
{% endblock %}

{% block title %}Feed{% endblock %}

{% block content %}
<div class="feed">

    {% for post in posts %}
        {% include "posts/post_card.html" %}
    {% empty %}
        <p>No posts yet. Follow users to see posts.</p>
    {% endfor %}

</div>
{% endblock %}
