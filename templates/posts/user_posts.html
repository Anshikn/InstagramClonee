{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/posts.css' %}">
{% endblock %}

{% block content %}
<div class="profile-posts-grid">

  {% for post in posts %}
    <div class="grid-item">
      <a href="{{ post.image.url }}">
        <img src="{{ post.image.url }}" alt="post">
      </a>
    </div>
  {% empty %}
    <p>No posts to show.</p>
  {% endfor %}

</div>
{% endblock %}
