{% extends "base.html" %}

{% block content %}
<div class="create-post-container">
  <h2>Create New Post</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.non_field_errors }}

    <div>
      {{ form.image.label_tag }}
      {{ form.image }}
    </div>

    <div>
      {{ form.caption.label_tag }}
      {{ form.caption }}
    </div>

    <button type="submit">Post</button>
  </form>

</div>
{% endblock %}
